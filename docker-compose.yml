services:
  web:
    build: .
    command: sh -c "python manage.py makemigrations &&
                    python manage.py migrate &&
                    python manage.py runserver 0.0.0.0:8187"
    volumes:
      - .:/code
    ports:
      - "8187:8187"
    depends_on:
      - db
      - redis
      - selenium
    stdin_open: true
    tty: true
    env_file:
      - dev.env

  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: always
    env_file:
      - dev.env

  redis:
    image: redis

  selenium:
    image: selenium/standalone-firefox-debug:latest
    ports:
      - "4444:4444"   # Selenium
      - "5900:5900"   # VNC

  celery:
    build: .
    command: celery -A desafio_crawler worker --loglevel=debug
    volumes:
      - .:/code
    depends_on:
      - web
      - redis
    restart: always
    env_file:
      - dev.env

  celery-beat:
    build: .
    command: celery -A desafio_crawler beat --scheduler django_celery_beat.schedulers:DatabaseScheduler --loglevel=debug
    volumes:
      - .:/code
    depends_on:
      - web
      - redis
    restart: always
    env_file:
      - dev.env


volumes:
  postgres_data: